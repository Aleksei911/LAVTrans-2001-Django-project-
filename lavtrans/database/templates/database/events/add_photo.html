{% extends 'database/base.html'%}

{% block title %}
Добавить фото
{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-4 text-xl">Добавить фото</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group m-3">
            <label><strong>Загрузить фото</strong></label>
            <p></p>
            <input type="file" name="image" multiple="" accept="image/*" required="" id="id_image"> <br>
        </div>

        <button class="py-4 px-8 bg-teal-500 text-white rounded-xl">Добавить</button>

        <hr class="my-4">
    </form>
</div>
{% endblock %}
